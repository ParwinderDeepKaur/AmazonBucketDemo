plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 31
    buildToolsVersion "31.0.0"

    defaultConfig {
        applicationId "com.cloud.cloudactivity6"
        minSdkVersion 28
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.6.0-beta01'
    implementation 'androidx.appcompat:appcompat:1.3.1'

    // amazon sdk
    implementation 'com.amazonaws:aws-android-sdk-s3:2.43.0'
    implementation 'com.amazonaws:aws-android-sdk-mobile-client:2.43.0'
    implementation 'com.amazonaws:aws-android-sdk-auth-userpools:2.43.0'

}